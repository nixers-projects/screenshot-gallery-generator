<!DOCTYPE html>
<html lang=en-US>

	<head>
		<title>nixers.net image gallery - index</title>
	</head>

	<body>
		{% for user, images in everything.items() %}
		<h1><a href="/{{ user }}.html">{{ user }}</a></h1>
		{% for image in images %}
		<a href="/{{ user }}/{{ image }}"><img src="/{{ user }}/{{ image }}" /></a>
		{% endfor %}
		{% endfor %}
	</body>
</html>
